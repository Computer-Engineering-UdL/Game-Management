version: '3.8'

services:
  app:
    build: .
    ports: 
      - "8000:8000"
    environment:
      - DOCKER_ENVIRONMENT=true
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: