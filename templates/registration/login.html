{% extends "base.html" %}
{% block content %}

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
  {% load static %}

  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="user-box">
        {{ form.username }}
        <label for="{{ form.username.id_for_label }}">Username</label>
      </div>
      <div class="user-box">
        {{ form.password }}
        <label for="{{ form.password.id_for_label }}">Password</label>
      </div>
      <button type="submit" class="submit-button">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </div>

{% endblock %}
