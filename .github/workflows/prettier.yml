name: Prettify Code

on:
  pull_request:
    branches: [main]

jobs:
  prettify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Prettier
        run: npm install --save-dev --save-exact prettier

      - name: Run Prettier
        run: npx prettier --write .
